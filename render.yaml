services:
  - type: web
    name: thinkora-backend
    runtime: python
    # CRITICAL: This tells Render your code is in the /backend subfolder
    rootDir: backend
    # Now these paths are relative to the /backend folder
    buildCommand: "./build.sh"
    startCommand: "gunicorn backend.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: thinkora-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "thinkora-backend.onrender.com,localhost,127.0.0.1"

databases:
  - name: thinkora-db
    databaseName: thinkora
    plan: free
